<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbout</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="icon" href="img/favicon.png">
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar">
        Chat App
      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <!-- <div id="locations" class="chat__messages"></div> -->
        <div class="compose">
          <form id="message-form">
            <input type="text" name="message" id="message" placeholder="Message" required autocomplete="off"/>
            <button class="send-message-button">Send</button>
          </form>
          <button id="send-location">Get Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div>
        <!-- <p> This is my location</p> -->
        <div class="message">
          <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p>
            <a href="{{url}}" target="_blank">This is my location</a>
          </p>
        </div>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Room Members</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
